<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number Game</title>
  </head>
  <body style="background-color: #000; color: #fff; text-align: center; margin-top: 20%;">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <p>Everything made by ChatGPT besides cheat button</p>
    <input type="text" id="guessInput">
    <button onclick="checkGuess()">Submit</button><button style="margin-left: 5px; "  onclick="cheat()">Cheat</button>
    <p id="result"></p>

    <script>
      var answer = Math.floor(Math.random() * 100) + 1;
      var attempts = 0;

      function checkGuess() {
        var guess = parseInt(document.getElementById("guessInput").value);

        if (isNaN(guess)) {
          document.getElementById("result").innerHTML = "Please enter a valid number.";
        } else if (guess < 1 || guess > 100) {
          document.getElementById("result").innerHTML = "Please enter a number between 1 and 100.";
        } else if (guess < answer) {
          document.getElementById("result").innerHTML = "Too low! Try again.";
          attempts++;
        } else if (guess > answer) {
          document.getElementById("result").innerHTML = "Too high! Try again.";
          attempts++;
        } else {
          attempts++;
          document.getElementById("result").innerHTML = "Congratulations, you guessed the number in " + attempts + " attempts!";
          document.getElementById("guessInput").disabled = true;
        }
      }
      function cheat() {
        document.getElementById("result").innerHTML = "The Answer is: " + answer;
        }
    </script>
  </body>
</html>
