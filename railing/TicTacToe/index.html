<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<style>
		body {
			font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
		}
		h1 {
			margin-bottom: 10px;
		}
		table {
			border-collapse: collapse;
			margin-bottom: 20px;
		}
		td {
			border: 1px solid #ccc;
			width: 50px;
			height: 50px;
			text-align: center;
			font-size: 36px;
			cursor: pointer;
		}
		td:hover {
			background-color: #444;
		}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
    <p>by chatGPT</p>
    <p>not against ai (i am working on it though)</p>
	<table>
		<tr>
			<td id="0"></td>
			<td id="1"></td>
			<td id="2"></td>
		</tr>
		<tr>
			<td id="3"></td>
			<td id="4"></td>
			<td id="5"></td>
		</tr>
		<tr>
			<td id="6"></td>
			<td id="7"></td>
			<td id="8"></td>
		</tr>
	</table>

	<script src="tic-tac-toe.js"></script>
</body>
</html>
